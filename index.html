<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
      margin-top: 10px;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="profile-card">

    <div class="top-container">
      <img class="bgPattern" src="./images/bg-pattern-card.svg" alt="Card Background Pattern">
    </div>

    <img class="profile-pic" src="./images/image-victor.jpg" alt="Profile Picture">

    <div class="middle-container">
      <p> <span class="name"> Victor Crest</span> <span class="greyscale">26</span> </p>
      <span class="greyscale" style = "font-size: 14px;">London</span>
    </div>

    <hr class="division">

    <div class="bottom-container">
      <div>
        <span class = "data">80K</span>

      <p> <span class="greyscale">Followers</span></p>
      </div>

      <div>
        <span class = "data">803K</span>

        <p><span class="greyscale">Likes</span></p>
      </div>

      <div>
        <span class = "data">1.4K</span>

        <p><span class="greyscale">Photos</span></p>
      </div>
    </div>

  </div>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Gautam1201/profile-card-challenge.git">Gautam Pruthi</a>.
  </div>
</body>

</html>
